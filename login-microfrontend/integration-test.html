<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Microfrontend Integration Test</title>
  <!-- Use CDNJS instead of unpkg for better CORS support -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js" crossorigin></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"
    crossorigin></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      background-color: #f5f5f5;
      padding: 20px;
      margin-bottom: 20px;
    }

    .app-container {
      display: flex;
      gap: 20px;
    }

    .login-container {
      flex: 1;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .parent-app {
      flex: 1;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    button {
      padding: 8px 16px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background-color: #3367d6;
    }

    pre {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      overflow: auto;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>Login Microfrontend Integration Test</h1>
      <p>This page demonstrates how to integrate and interact with the Login Microfrontend.</p>
    </header>

    <div class="app-container">
      <div class="login-container">
        <h2>Login Microfrontend</h2>
        <div id="login-container"></div>
      </div>

      <div class="parent-app">
        <h2>Parent Application</h2>
        <div>
          <button id="btn-is-authenticated">Check Authentication</button>
          <button id="btn-get-user">Get Current User</button>
          <button id="btn-logout">Logout</button>
        </div>
        <h3>Event Notifications</h3>
        <pre id="events-log">Events will appear here...</pre>
        <h3>API Responses</h3>
        <pre id="api-response">API responses will appear here...</pre>
      </div>
    </div>
  </div>

  <!-- Note about building first -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Check if LoginMicrofrontend is available
      if (!window.LoginMicrofrontend) {
        console.warn('Microfrontend not available. Make sure to run "npm run build" first.');
        document.getElementById('login-container').innerHTML =
          '<div style="padding: 20px; background-color: #fff3cd; color: #856404; border-radius: 4px;">' +
          '<strong>Build Required:</strong> Please run <code>npm run build</code> first and ' +
          'then copy the <code>dist/login-microfrontend.umd.js</code> file to this directory, or ' +
          'serve this page from the project root using <code>npx serve</code>.' +
          '</div>';
      }
    });
  </script>

  <!-- Load the microfrontend script - direct path when running from login-microfrontend directory -->
  <script src="./dist/login-microfrontend.umd.js"></script>

  <script>
    // Wait for the microfrontend to be loaded
    window.addEventListener('DOMContentLoaded', () => {
      // Check if the microfrontend is loaded
      if (!window.LoginMicrofrontend) {
        document.getElementById('api-response').textContent = 'Error: LoginMicrofrontend not found. Make sure the build was successful.';
        return;
      }

      // Reference to DOM elements
      const eventsLog = document.getElementById('events-log');
      const apiResponse = document.getElementById('api-response');

      // Log function
      const logEvent = (event, data) => {
        const timestamp = new Date().toLocaleTimeString();
        eventsLog.textContent = `[${timestamp}] ${event}: ${JSON.stringify(data)}\n` + eventsLog.textContent;
      };

      // Set up event handlers
      window.LoginMicrofrontend.onLoginSuccess((user) => {
        logEvent('Login Success', user);
      });

      window.LoginMicrofrontend.onLoginError((error) => {
        logEvent('Login Error', error);
      });

      window.LoginMicrofrontend.onLogout(() => {
        logEvent('Logout', {});
      });

      // Render the login microfrontend
      window.LoginMicrofrontend.render('login-container');

      // Setup button event handlers
      document.getElementById('btn-is-authenticated').addEventListener('click', () => {
        const isAuth = window.LoginMicrofrontend.isAuthenticated();
        apiResponse.textContent = `isAuthenticated(): ${isAuth}`;
      });

      document.getElementById('btn-get-user').addEventListener('click', () => {
        const user = window.LoginMicrofrontend.getCurrentUser();
        apiResponse.textContent = `getCurrentUser(): ${JSON.stringify(user, null, 2)}`;
      });

      document.getElementById('btn-logout').addEventListener('click', () => {
        window.LoginMicrofrontend.logout();
        apiResponse.textContent = 'logout(): User logged out';
      });
    });
  </script>
</body>

</html>
