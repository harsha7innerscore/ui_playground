<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parent Test App</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Global event listener for login success
      window.addEventListener('storage', function(event) {
        // Check if the event is for currentUser being set
        if (event.key === 'currentUser' && event.newValue) {
          console.log('Global storage event detected for login!');
          
          // Hard redirect to dashboard on storage change
          if (window.location.pathname !== '/dashboard') {
            console.log('Global redirect to dashboard triggered');
            window.location.href = '/dashboard';
          }
        }
      });
    </script>
  </body>
</html>
