# Improved Test IDs Structure for Playwright Automation
# Organized by component hierarchy for better maintainability

application:
  name: "Self-Study Platform"
  base_url: "https://app.example.com"

# Main Component Groups
components:

  # Subjects View Component
  subjects_view:
    container: "SubjectsView-container"
    continue_studying_section: "SubjectsView-continue-studying-section"
    subjects_title: "SubjectsView-subjects-title"
    subjects_grid: "SubjectsView-subjects-grid"
    continue_studying_title: "SubjectsView-continue-studying-title"
    study_cards_container: "SubjectsView-study-cards-container"
    greeting: "SubjectsView-greeting"

    # Dynamic Elements (with parameterization)
    skeleton_loader: "SubjectsView-skeleton-{index}"
    subject_card: "SubjectsView-{subject_name}"

  # Top Container Component
  top_container:
    greeting_title: "SubjectsView-greeting"
    welcome_text: "top-container-welcomeText"

  # Accordion View Component
  accordion_view:
    main_container: "accordion-view-container"
    greeting_title: "accordion-view-greeting"
    topic_container: "accordion-view-topic-container"
    breadcrumb_navigation: "accordion-view-breadcrumb-navigation"
    subject_tabs_container: "accordion-view-subject-tabs-container"
    subtopic_list_container: "accordion-view-subtopic-list-container"

    # Dynamic Topic Elements
    topic_item_container: "accordion-view-{topic_title}-container"
    topic_item_title: "accordion-view-{topic_title}"
    topic_progress_container: "accordion-view-{topic_title}-progress-container"
    topic_progress_count: "accordion-view-{topic_title}-progress-count"

    # Chapter Elements
    chapter_detail_header: "accordion-view-{chapter_name}"
    chapter_progress_count_mobile: "accordion-view-{chapter_name}-progress-count"

    # Subtopic Elements
    subtopic_container: "accordion-view-subtopic-{subtopic_name}-container"
    subtopic_details_container: "accordion-view-subtopic-{subtopic_name}-details-container"

  # Revision Section
  revision:
    container: "accordion-view-revision-container"
    title: "accordion-view-revision"
    recap_button: "accordion-view-recap-button"
    description: "accordion-view-revision-text"
    data_container: "accordion-view-revision-data"
    task_details_container: "accordion-view-revision-task-details-container"
    view_more_container: "accordion-view-revision-view-more-container"
    action_button: "accordion-view-revision-button"

    # Dynamic Revision Elements
    task_details_item: "accordion-view-revision-task-details-{index}"

  # Task View Component
  task_view:
    main_container: "accordion-view-task-container"
    view_more_container: "accordion-view-task-view-more-container"
    view_more_button: "accordion-view-task-view-more-button"
    empty_text: "accordion-view-empty-task-text"

    # Dynamic Task Elements
    individual_task_container: "accordion-view-task-{task_index}-container"
    task_date_info: "accordion-view-task-{task_index}-date-info"
    task_info_container: "accordion-view-task-{task_index}-info"
    task_self_text: "accordion-view-task-{task_index}-self-text"
    task_performance_badge: "accordion-view-task-{task_index}-performance"
    task_status_container: "accordion-view-task-{task_index}-task-status"

  # Self-Learning Buttons
  self_learn:
    buttons_container: "accordion-view-self-learn-buttons-container"

    # Dynamic Self-Learn Buttons
    action_button: "accordion-view-self-learn-button-{task_type}"

# Element Metadata (for advanced usage)
metadata:
  dynamic_patterns:
    subject_name: "String - Subject name in lowercase"
    topic_title: "String - Topic title formatted for ID"
    chapter_name: "String - Chapter name formatted for ID"
    subtopic_name: "String - Subtopic name formatted for ID"
    task_index: "Number - Zero-based task index"
    task_type: "String - One of: assessment, guidedPractise, learnSubtopic, learnPrerequisite"
    index: "Number - Generic index for lists"

  # Common States for Testing
  component_states:
    subjects_view:
      loading: "isSubjectLoading: true"
      loaded: "subjects data available"
      empty: "no subjects data"

    accordion_view:
      desktop: "!isMobile"
      mobile: "isMobile"
      topic_selected: "isTopicExplicitlySelected"

    revision:
      enabled: "isRevisionEnabled && !isSideNav"
      with_data: "revisionTaskData?.length > 0"

    task_view:
      loading: "taskProgressListLoading: true"
      loaded: "subtopicTaskData.length > 0"
      empty: "subtopicTaskData.length === 0"

# Validation Rules (for test data integrity)
validation:
  required_elements:
    - "accordion-view-container"
    - "SubjectsView-container"
    - "accordion-view-topic-container"

  conditional_elements:
    mobile_only:
      - "accordion-view-breadcrumb-navigation"

    desktop_only:
      - "accordion-view-{topic_title}-progress-container"

    state_dependent:
      revision_enabled:
        - "accordion-view-revision-container"
        - "accordion-view-recap-button"